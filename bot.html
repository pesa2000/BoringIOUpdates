                <div class="modal-body py-4 px-5">
                  <div>
                    <div class="form-row">
                      <div class="form-group col-12"><label for="modal-auth-confirm-password">Name</label>
                        <select id="BotBrandList" class="form-control">
                            <option value="0" selected disabled>Choose a bot</option>
                            <option value="kodai">KodaiAIO</option>
                            <option value="cyber">CyberSole</option>
                            <option value="nsb">NikeShoeBot</option>
                            <option value="hawk">Hawk</option>
                            <option value="wrath">Wrath</option>
                            <option value="prism">Prism</option>
                            <option value="velox">Velox</option>
                            <option value="sole">SoleAio</option>
                            <option value="fleek">FleekFramework</option>
                            <option value="phasma">Phasma</option>
                            <option value="f3">F3ather</option>
                            <option value="adept">Adept</option>
                            <option value="ganesh">Ganesh</option>  
                            <option value="cham">Chameleon</option>
                            <option value="haselts">Haselts</option>
                            <option value="pulsar">Pulsar</option>
                            <option value="snatch">Snatch</option>
                            <option value="rugg">RugAIO</option>
                            <option value="tweet">TweetNinja</option>
                            <option value="hyper">Hyper</option>
                        </select>
                      </div>
                      <div class="form-group col-12"><label for="modal-auth-password">Key</label><input class="form-control" id = "BotKey" type="text"  /></div>
                      <div class="form-group col-12"><label id = "errorLabel" style = "font-size: 15px;color:rgb(197, 69, 69); align-content: center;"></label></div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block mt-3" onclick = "AddBot()">Add</button></div>

      var isFluid = JSON.parse(localStorage.getItem('isFluid'));

        container.classList.remove('container');
        container.classList.add('container-fluid');

    </script>
