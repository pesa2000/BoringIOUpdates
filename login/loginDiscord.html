    <script>
      const $ = require("jquery")
      const ipc = require("electron").ipcRenderer
      function Login(){
        $("#Preloader").css("display","inline")
        $("#BtnLogin").attr("disabled","true")
        $("#LoginError").css("display","none")
        ipc.send("OpenDiscordAuth")
      }

      ipc.on("ClosedLogin",(event,arg) => {
        $("#Preloader").css("display","none")
        $("#BtnLogin").removeAttr("disabled")
      })

      function maximize(){
        ipc.send("maximize")
      }

      function minimize(){
        ipc.send("minimize")
      }

      function quit(){
        ipc.send("close")
      }

      ipc.on("LoginError",(event,arg) => {
        $("#Preloader").css("display","none")
        $("#BtnLogin").removeAttr("disabled")
        $("#LoginError").css("display","inline")
        //$("#LoginError").text("Login failed: \n - this discord account is not binded \n - your sub is expired")
        //alert("Login failed: \n - this discord account is not binded \n - your sub is expired")
      })
    </script>
